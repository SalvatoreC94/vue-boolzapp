<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzap</title>
    <!-- link CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

    <div id="app">
        <!-- Sidebar con la lista contatti -->
        <div class="sidebar">
            <div v-for="contact in contacts" :key="contact.name" class="contact-item">
                <img :src="contact.avatar" alt="contact image" class="contact-avatar" />
                <div class="contact-info">
                    <p class="contact-name">{{ contact.name }}</p>
                </div>
            </div>
        </div>

        <!-- Finestra della chat -->
        <div class="chat-window">
            <div v-for="message in activeContact.messages" :key="message.date" :class="['message', message.status]">
                <p class="message-text">{{ message.message }}</p>
                <span class="message-date">{{ message.date }}</span>
            </div>
        </div>
    </div>




    <!-- Link Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- link Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Link js -->
    <script src="js/script.js"></script>
</body>

</html>
